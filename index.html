<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer type="module"></script> <!-- Quando inserir esta linha de código (JS) no HEAD, é necessário usar o atributo defer. Entendimento: Programa vai ler todas as demais linhas do HTML, para depois ler esta linha (script.js). Utilizando esta linha de código no BODY, não é necessário usar o atributo defer. -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <main class="card">
            
            <form>
                <h1 class="title">BMI Calculator</h1>
                <p>Body mass index <br>
                    IMC (Índice de massa corpórea)
                </p>                

                <div class="label-input-wrapper">
                    <label for="weight">Weight (Kg)</label>
                    <input id="weight" type="number" placeholder="60">
                </div>

                <div class="label-input-wrapper">
                    <label for="height">Height (cm)</label>
                    <input id="height" type="number" placeholder="165">
                </div>

                <button type="submit">Calculate BMI<img src="images/arrow.svg" alt="White arrow image pointing right.">
                </button>
            </form>

        </main>
    </div>

    <div class="modal-wrapper"> <!-- Open: To be used with JS. (POPUP screen) -->
        <div class="modal card">
            <h2 class="title">
                <span>Your BMI is 28</span>
            </h2>
            <button class="close">
                <img src="images/close.svg" alt="Image to close the popup screen.">
            </button>
        </div>
    </div>

    <div class="alert-error open"> <!-- Open: To be used with JS. (ERROR screen) -->
        Enter numbers only.
    </div>

</body>
</html>
